<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

    <video autoplay></video>
    <img src="">

    <script>
        // get video dom element
        const video = document.querySelector('video');
        const canvas = document.createElement('canvas');
        
        // request access to webcam
        navigator.mediaDevices.getUserMedia({video: {width: 300, height: 300}}).then((stream) => video.srcObject = stream);
        
        // returns a frame encoded in base64
        const getFrame = () => {
        
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            let ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            let chunks = canvas.toDataURL('image/jpeg').split(',');
            let binaryString;
            if (chunks[0].indexOf('base64') >= 0) {
                binaryString = atob(chunks[1]);
            }
            else {
                binaryString = unescape(chunks[1]);
            }

            let length = binaryString.length;
            var array = new Array(length);
            for(i = 0; i < length; i++) {
                array[i] = binaryString.charCodeAt(i);
            }

            return array
        }
    </script>

    <script>
        $(document).ready(function(){
            var address = io.connect('http://localhost/rooms');

            var socket = io.connect(address);

            socket.on('connect', function(){
                console.log('connected to server on root');
            });

            socket.on('disconnect', function(){
                console.log('disconnected to server on root');
            });

            const img = document.querySelector('img');
            socket.on('image_back', function(response_object){
                msg = JSON.stringify(response_object)
                img.src = response_object;
            })
            
            setInterval(() => {
                socket.emit('image', {'data': getFrame()});
            }, 1000/20)

        });
    </script>
</body>
</html>
